<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Baú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="column main-column">
            <h2>Registrar</h2>
            <form id="item-form">
                <label>Quem:</label>
                <div class="button-group" id="user-selector">
                    <button type="button" class="btn-selector selected" data-user="Biel">Biel</button>
                    <button type="button" class="btn-selector" data-user="Rafitos">Rafitos</button>
                </div>

                <label>Ação:</label>
                <div class="button-group" id="action-selector">
                    <button type="button" class="btn-selector selected" data-action="colocou">Colocando</button>
                    <button type="button" class="btn-selector" data-action="tirou">Tirando</button>
                </div>

                <label>Item:</label>
                <div id="item-selector" class="item-selector-group">
                    <div class="button-group">
                        <button type="button" class="btn-selector" data-item="Filé de Peixe-Boi">Filé de Peixe-Boi</button>
                        <button type="button" class="btn-selector" data-item="Filé de Jacaré">Filé de Jacaré</button>
                        <button type="button" class="btn-selector" data-item="Filé de Tartaruga">Filé de Tartaruga</button>
                    </div>
                    <div class="button-group-single">
                         <button type="button" class="btn-selector selected" data-item="Dinheiro Sujo">Dinheiro Sujo</button>
                    </div>
                </div>


                <label for="item-quantity">Quantidade:</label>
                <div class="item-input-container">
                    <input type="number" id="item-quantity" value="1" min="1">
                </div>

                <button type="submit">Registrar Ação</button>
            </form>
        </div>

        <div class="column users-column">
            <div class="user-box">
                <h3>Biel</h3>
                <div id="biel-items" class="log-box">
                    </div>
                <div class="calculator-box">
                     <div class="calc-item">
                        <span>Valor dos Filés:</span>
                        <span id="biel-files-value">R$ 0,00</span>
                    </div>
                    <div class="calc-item">
                        <span>Total com Dinheiro Sujo:</span>
                        <span id="biel-grand-total">R$ 0,00</span>
                    </div>
                    <div class="calc-item total">
                        <span>Total Lavado (-15%):</span>
                        <span id="biel-final-washed-value">R$ 0,00</span>
                    </div>
                </div>
            </div>
             <div class="user-box">
                <h3>Rafitos</h3>
                <div id="rafitos-items" class="log-box">
                    </div>
                 <div class="calculator-box">
                    <div class="calc-item">
                        <span>Valor dos Filés:</span>
                        <span id="rafitos-files-value">R$ 0,00</span>
                    </div>
                    <div class="calc-item">
                        <span>Total com Dinheiro Sujo:</span>
                        <span id="rafitos-grand-total">R$ 0,00</span>
                    </div>
                    <div class="calc-item total">
                        <span>Total Lavado (-15%):</span>
                        <span id="rafitos-final-washed-value">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>

</body>
</html>
